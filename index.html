<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form class="main-form" action="">
            <div class="title">
                <img src="images/logo1.png" alt="Google logo" class="logo">
                <h2 class="title-text">Creat your Google Account</h2>
            </div>
            <div class="name">
                <input type="text" name="" id="first-name">
                <label class="f-name" for="first-name">First name</label>
            </div>
            <div class="name">
                <input type="text" name="" id="last-name">
                <label class="l-name" for="last-name">Last name</label>
            </div>
            <div class="username">
                <input type="mail" name="" class="user-name">
                <label for="user-name" class="u-name">User name</label>
                <span class="gmail">@gmail.com</span>
            </div>
            <div class="information">
                <p class="des1">You can use letters, numbers & periods</p>
                <a href="#" class="link1">Creat a new Gmail address instead</a>
            </div>
            <div class="pass">
                <input type="text" name="">
                <label class="password">Password</label>
            </div>
            <div class="pass">
                <input type="text" name="">
                <label class="con-pass">Confirm</label>
            </div>
            <p class="des2">Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
            <div class="check-box">
                <input type="checkbox" name="" id="">
                <label class="check-text">Show password</label>
            </div>
            <div class="button">
                <a href="#" class="link2">Sign in instead</a>
                <button type="submit" class="btn">Next</button>
            </div>
        </form>
        <div class="banner">
            <img src="images/logo.png" alt="banner" class="banner-img">
            <p class="img-des">
                One account. All of Google working for you.
            </p>
        </div>

    </section>

</body>

</html>
